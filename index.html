<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFF8F0">

  <title>Punitto - Cute Animal Merge Game</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Fredoka', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FFF8F0 0%, #FFE4E1 100%);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* Prevent default touch behaviors */
    }

    #app {
      position: relative;
      width: 100%;
      max-width: 375px;
      height: 100vh;
      max-height: 844px; /* iPhone 14 Pro height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gameCanvas {
      display: block;
      border-radius: 20px;
      border: 4px solid rgba(255, 182, 193, 0.3);
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.1),
        0 0 0 8px rgba(255, 255, 255, 0.5),
        inset 0 2px 10px rgba(255, 255, 255, 0.5);
      background: #FFF8F0;
      touch-action: none;
    }

    /* Loading state */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FF9EAA;
      font-size: 18px;
      font-weight: 600;
    }

    /* Prevent text selection */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 375px) {
      #gameCanvas {
        border-radius: 0;
      }
    }

    @media (min-width: 768px) {
      #app {
        max-height: 600px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading Punitto...</div>
    <canvas id="gameCanvas" width="375" height="600"></canvas>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
