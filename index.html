<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFF8F0">

  <title>Punitto - Cute Animal Merge Game</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Fredoka:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Fredoka', 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #FFF8F0;
      background-image:
        url('/assets/images/ui/pattern-paws.svg'),
        radial-gradient(ellipse at 30% 20%, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(255, 212, 163, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(180, 231, 255, 0.1) 0%, transparent 60%),
        linear-gradient(135deg, #FFF8F0 0%, #FFE4E1 100%);
      background-size: 40px 40px, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
      background-repeat: repeat, no-repeat, no-repeat, no-repeat, no-repeat;
    }

    /* Subtle noise overlay for texture */
    html::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* Prevent default touch behaviors */
    }

    #app {
      position: relative;
      width: 100%;
      max-width: 375px;
      height: 100vh;
      max-height: 844px; /* iPhone 14 Pro height */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #gameCanvas {
      display: block;
      border-radius: 24px;
      border: 6px solid rgba(255, 255, 255, 0.95);
      box-shadow:
        0 0 0 3px rgba(255, 182, 193, 0.6),  /* Pink outer glow */
        0 0 20px rgba(255, 182, 193, 0.3),   /* Soft pink aura */
        0 15px 40px rgba(0, 0, 0, 0.2);      /* Drop shadow */
      background: linear-gradient(180deg, #FFF8F0 0%, #FFEEE8 100%);
      touch-action: none;
    }

    /* Loading state */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FF9EAA;
      font-size: 18px;
      font-weight: 600;
    }

    /* Prevent text selection */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 375px) {
      #gameCanvas {
        border-radius: 0;
      }
    }

    @media (min-width: 768px) {
      #app {
        max-height: 600px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating decorative elements -->
  <div class="floating-decorations" aria-hidden="true">
    <span class="floating-heart" style="left: 5%; top: 15%; animation-duration: 25s;">üíï</span>
    <span class="floating-star" style="left: 90%; top: 20%; animation-duration: 22s; animation-delay: -5s;">‚ú®</span>
    <span class="floating-heart" style="left: 15%; top: 75%; animation-duration: 28s; animation-delay: -10s;">üíñ</span>
    <span class="floating-star" style="left: 85%; top: 70%; animation-duration: 20s; animation-delay: -3s;">‚≠ê</span>
    <span class="floating-heart" style="left: 8%; top: 45%; animation-duration: 30s; animation-delay: -15s;">üíó</span>
    <span class="floating-star" style="left: 92%; top: 45%; animation-duration: 24s; animation-delay: -8s;">üåü</span>
  </div>

  <div id="app">
    <div class="loading">Loading Punitto...</div>
    <canvas id="gameCanvas" width="375" height="600"></canvas>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
